<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <title>MoonBoard DeepRouteSet</title>
    <link rel="stylesheet" href="moon/css/layout.css">
    <link rel="stylesheet" href="moon/css/hold.css">
    <meta name="description" content="Generate new rock climbs for the MoonBoard using AI.">
    <meta name="keywords" content="MoonBoard, Generate, Rock climbing, AI, Machine Learning">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Je-Rui Chang and Yi-Shiou Duh">
  </head>
  <body>
    <h1>MoonBoard DeepRouteSet</h1>
    <div class="button-container">
      <input type="button" class="red" value="GENERATE" onclick="random_climb()">
    </div>

    <h2>Options</h2>
    <div id="options-container">
      <div class="option">
        <span><b>Holdset:</b></span>
        <label><input type="radio" name="year" value="2016" onclick="updateHoldset()" checked><span>2016</span></label>
      </div>
      <div class="option">
        <span><b>Method:</b></span>
        <label><input type="radio" name="model" value="lstm" onclick="random_climb()" checked><span>DeepRouteSet</span></label>
      </div>
    </div>

    <h2>Grading Algorithm</h2>
    <div id="grade-container">
        <span>Predicted V-grade from GradeNet</span>
        <span class="grade" id="GradeNet"></span>
    </div>
    <div class="background-image" title="MoonBoard Wall">
      <div class="grid-container" id="moon-board">
      </div>
    </div>
    
    <footer>
      <script type="text/javascript" src="moon/climbs/2016.js"></script>
      <script type="text/javascript" src="moon/layouts/holds_2016.js"></script>
      <script type="text/javascript" src="moon/js/load_board.js"></script>
      <script type="text/javascript" src="moon/js/load_holds.js"></script>
      <a href="https://github.com/jrchang612/MoonBoardRNN">GitHub Project<a/> by Yi-Shiou Duh and Je-Rui Chang.<br>
      The scheme of this website is modified from <a href="https://github.com/andrew-houghton/moon-board-climbing">the GitHub project by Andrew Houghton, Jemma Herbert and Ryan Mann<a/>. 
    </footer>
  </body>
</html>
